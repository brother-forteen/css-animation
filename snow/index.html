<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <title>Title</title>
</head>
<body>
<script>
    window.onload = function () {
        function snow(num) {
            for(let i = 0; i < num; i++){
                let div = document.createElement('div');
                div.className = 'snow';
                document.body.append(div);
            }
        }

        snow(200)
    }
</script>
</body>
</html>
